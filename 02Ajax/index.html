<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>02AjaxXHR</title>
<!-- Questions:
1. What is going on in the statement:
log.textContent = log.textContent + `${e.type}: ${e.loaded} bytes transferred\n`;

2. What is the meaning of true in:
xhr.open("GET", url, true);

3. Do you understand everything in this example?

-->
<body>
  <!-- https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/load_event -->
  <div class="controls">
    <input class="xhr success" type="button" name="xhr" value="Click to start XHR (success)" />
    <input class="xhr error" type="button" name="xhr" value="Click to start XHR (error)" />
    <input class="xhr abort" type="button" name="xhr" value="Click to start XHR (abort)" />
  </div>

  <textarea readonly class="event-log" rows="20" cols="40"></textarea>

  <script>
    const xhrButtonSuccess = document.querySelector('.xhr.success');
    const xhrButtonError = document.querySelector('.xhr.error');
    const xhrButtonAbort = document.querySelector('.xhr.abort');
    const log = document.querySelector('.event-log');

    function handleEvent(e) {
      log.textContent = log.textContent + `${e.type}: ${e.loaded} bytes transferred\n`;
    }

    function addListeners(xhr) {
      xhr.addEventListener('loadstart', handleEvent);
      xhr.addEventListener('load', handleEvent);
      xhr.addEventListener('loadend', handleEvent);
      xhr.addEventListener('progress', handleEvent);
      xhr.addEventListener('error', handleEvent);
      xhr.addEventListener('abort', handleEvent);
    }

    function runXHR(url) {
      log.textContent = '';

      const xhr = new XMLHttpRequest();
      addListeners(xhr);
      xhr.open("GET", url, true);
      xhr.send();
      return xhr;
    }

    xhrButtonSuccess.addEventListener('click', () => {
      runXHR('http://localhost:3000/02Ajax/cslab.jpg');
      // runXHR('cslab.jpg');
    });

    xhrButtonError.addEventListener('click', () => {
      runXHR('http://somewhere.org/i-dont-exist');
    });

    xhrButtonAbort.addEventListener('click', () => {
      runXHR('http://localhost:8080/02Ajax/cslab.jpg').abort();
    });
  </script>
</body>

</html>
